<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
   
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">

            <div class="card-header">
                <p class="m-0">Окно результатов генерации</p>
            </div>
            
            <div class="card text-center">


                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"><i>Фамилиё: </i><span id="surnameOutput">Генерация фамилии</span></h3>
                            <h4 class="card-title"><i>Имя: </i><span id="firstNameOutput">Иван</span></h4>
                            <h4 class="card-title"><i>По-батюшки: </i><span id="middleNameOutput">Вадимович</span></h4>
                            <p>
                                <h4><span id="genderOutput">Генерация пола:</span></h4>
                            <br>    
                               <h4><i>Дата рождения: </i><h4><span id="dateOutput">генерация даты</span> <span id="monthOutput"></h4></span> </h4>
                            <h3><span id="birthYearOutput">Генерация года рождения</span></h3>
                            
                            </p>
                            <h4> <i>Профессия: </i><span id="proffesionOutput">Шахтер</span></h4>
                             
                        </div>
                    </div>
                    
                </div>
                
            </div>  <br>
                    <div class = "buttons">
                        <div class = "block">
                            <button id = "button1">Сгенерировать персонажа</button>
                        </div>

                        <div class = "block">
                            <button id="button2">Сбросить</button>
                        </div>
                    </div>

         
                    
        </div>
        
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
